<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', Arial, sans-serif;
    background:
      radial-gradient(circle at top left, #ffd1dc, transparent 40%),
      radial-gradient(circle at bottom right, #ffc3a0, transparent 40%),
      linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
  }

  .heart {
    position: absolute;
    font-size: 18px;
    color: rgba(255,255,255,0.7);
    animation: float 6s infinite ease-in;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .container {
    background: white;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    max-width: 90%;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    font-size: clamp(22px, 5vw, 32px);
  }

  img {
    width: 200px;
    max-width: 80%;
    border-radius: 20px;
    margin: 15px 0;
  }

  button {
    font-size: 16px;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.25s cubic-bezier(.34,1.56,.64,1);
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    position: absolute;
  }

  .hint {
    font-size: 12px;
    color: #777;
  }
</style>
</head>

<body onclick="startMusic()">

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" loop>
  <source src="Rex Orange County - Happiness Official Audio.mp3" type="audio/mpeg">
</audio>

<!-- ðŸ’– Floating Hearts -->
<script>
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heart.style.fontSize = 14 + Math.random() * 20 + "px";
    document.body.appendChild(heart);
  }
</script>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
       alt="Cute Cat">

  <div>
    <button id="yesBtn" onclick="yesClick()">Yes ðŸ’•</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ðŸ’”</button>
  </div>

  <div class="hint">Tap anywhere to play music ðŸŽµ</div>
</div>

<script>
  let musicStarted = false;
  let yesScale = 1;

  function startMusic() {
    if (!musicStarted) {
      document.getElementById("bgMusic").play();
      musicStarted = true;
    }
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Move NO button
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";

    // YES grows FAST ðŸ˜ˆ
    yesScale += 0.35;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function yesClick() {
    startMusic();
    document.body.innerHTML = `
      <div style="
        min-height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        text-align:center;
        background:
          radial-gradient(circle at top left, #ffd1dc, transparent 40%),
          radial-gradient(circle at bottom right, #ffc3a0, transparent 40%),
          linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Comic Sans MS', Arial;
      ">
        <h1 style="color:white;font-size:clamp(28px,6vw,44px);">
          YAY!! ðŸ˜»ðŸ’–
        </h1>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
             style="width:240px; max-width:80%; border-radius:20px;">
        <p style="color:white;font-size:18px;">
          Happy Valentineâ€™s Day ðŸ˜½ðŸ’‹
        </p>
      </div>
    `;
  }
</script>

</body>
</html>
